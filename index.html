<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <h1>Fomulario</h1>
      <div class="question-container" id="question1-container">
        <header>
          <h1>Pregunta 1: ¿Cómo calificaría nuestro servicio?</h1>
        </header>
        <div class="options">
          <button class="satisfaction-option" value="Muy Mala">Muy Mala</button>
          <button class="satisfaction-option" value="Mala">Mala</button>
          <button class="satisfaction-option" value="Neutral">Neutral</button>
          <button class="satisfaction-option" value="Buena">Buena</button>
          <button class="satisfaction-option" value="Muy Buena">
            Muy Buena
          </button>
        </div>
      </div>

      <div
        class="question-container"
        id="question2-container"
        style="display: none"
      >
        <header>
          <h1>Pregunta 2: ¿Está satisfecho con nuestros productos?</h1>
        </header>
        <div class="options">
          <button class="satisfaction-option" value="Muy Mala">Muy Mala</button>
          <button class="satisfaction-option" value="Mala">Mala</button>
          <button class="satisfaction-option" value="Neutral">Neutral</button>
          <button class="satisfaction-option" value="Buena">Buena</button>
          <button class="satisfaction-option" value="Muy Buena">
            Muy Buena
          </button>
        </div>
      </div>

      <div
        class="question-container"
        id="question3-container"
        style="display: none"
      >
        <header>
          <h1>Pregunta 3: ¿Recomendaría nuestros servicios a otros?</h1>
        </header>
        <div class="options">
          <button class="satisfaction-option" value="Muy Mala">Muy Mala</button>
          <button class="satisfaction-option" value="Mala">Mala</button>
          <button class="satisfaction-option" value="Neutral">Neutral</button>
          <button class="satisfaction-option" value="Buena">Buena</button>
          <button class="satisfaction-option" value="Muy Buena">
            Muy Buena
          </button>
        </div>
      </div>

      <div
        class="question-container"
        id="thank-you-container"
        style="display: none"
      >
        <header>
          <h1>¡Gracias por tus respuestas!</h1>
        </header>
      </div>
    </main>
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
      import {
        getFirestore,
        collection,
        addDoc,
      } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js";
      import { Timestamp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js";

      const firebaseConfig = {
        apiKey: "AIzaSyCZIVveasCFBEYXs_rB-lfhX67W0ieT90o",
        authDomain: "firstapp-fa301.firebaseapp.com",
        projectId: "firstapp-fa301",
        storageBucket: "firstapp-fa301.appspot.com",
        messagingSenderId: "313058885608",
        appId: "1:313058885608:web:51b69ea26f59ca28922e5d",
        measurementId: "G-DEPEVKYK3Y",
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);

      const paramURL = window.location.search;
      const parametrosURL = new URLSearchParams(paramURL);

      const documento = parametrosURL.get("doc");
      const email = parametrosURL.get("mail");
      const nombre = parametrosURL.get("name");

      console.log(
        "Documento: " + documento + " Email: " + email + " Nombre: " + nombre
      );

      const satisfactionOptions = document.querySelectorAll(".satisfaction-option");
      const questionContainers = document.querySelectorAll(".question-container");
      const respuestas = ["", "", ""]; 
      let currentQuestion = 0;

      satisfactionOptions.forEach((option, index) => {
        option.addEventListener("click", () => {
          respuestas[currentQuestion] = option.value;
          showNextQuestion();
          // Aquí agregamos el manejador de eventos para el botón "Enviar"
          if (currentQuestion === 2) {
            enviarEncuesta();
          }
        });
      });

      async function enviarEncuesta() {
        const fechaActual = Timestamp.now();
        try {
          const docRef = await addDoc(collection(db, "datos"), {
            Documento: documento,
            correoTecnico: email,
            nombre: nombre,
            date: fechaActual,
            fecha: fechaActual,
            respuesta1: respuestas[0],
            respuesta2: respuestas[1],
            respuesta3: respuestas[2],
          });
          console.log("Encuesta enviada correctamente");
          alert("Encuesta enviada correctamente a la base de datos!");
        } catch (error) {
          console.error("Error al enviar la encuesta: ", error);
          alert("Error al enviar la encuesta.");
        }
      }

      function showNextQuestion() {
        questionContainers[currentQuestion].style.display = "none";
        currentQuestion++;
        if (currentQuestion < questionContainers.length) {
          questionContainers[currentQuestion].style.display = "block";
        }
      }
    </script>
  </body>
</html>
